<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
    }
  </style>
</head>

<body>
  <div class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-6xl font-bold text-white">404</h1>
    <p class="text-2xl text-center text-gray-300 mb-8">Oops! Halaman yang Anda cari tidak ditemukan.</p>
    <a href="javascript:void(0);" onclick="goBack()" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600">&LeftArrow; Kembali</a>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>

</html>
